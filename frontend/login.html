    <script>
    document.getElementById("loginButton").addEventListener("click", async function () {
        const email = document.querySelector("input[placeholder='Email address']").value;
        const password = document.querySelector("input[placeholder='Password']").value;

        const loginRequest = {
            email: email,
            password: password
        };

        try {
            const response = await fetch("http://localhost:8080/patients/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(loginRequest)
            });

            if (response.ok) {
                const data = await response.json();
                alert("Login successful! Token: " + data.token); // Handle token as needed (e.g., save to local storage)
                // Redirect to another page if needed, e.g., window.location.href = "index2.html";
            } else {
                const error = await response.json();
                alert("Login failed: " + error.message); 
            }
        } catch (error) {
            console.error("Error during login:", error);
            alert("An error occurred during login.");
        }
    });
</script>
